<!DOCTYPE html>
<html>
<head>
    <meta lang="en" charset="utf-8">
    <meta http-equiv="X_UA_Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Salary Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Salary Calculator</h1>
        <div class="calculator-inputs">
            <div class="inputs">
                <label for="hourlyRate">Hourly Rate: </label>
                <input type="number" id="hourlyRate" class="hourly-rate" min="0" value="0">
            </div>

            <div class="inputs">
                <label for="fedTaxRate">Federal Income Tax Rate (%): </label>
                <input type="range" id="fedTaxRate" class="fedtax-rate" min="0" max="100" value="0">
                <span id="fedpercent">0%</span>
            </div>

            <div class="inputs">
                <label for="stateTaxRate">State Income Tax Rate (%): </label>
                <input type="range" id="stateTaxRate" class="statetax-rate" min="0" max="100" value="0">
                <span id="statepercent">0%</span>
            </div>

            <div class="inputs">
                <label for="hoursPerDay">Hours Per Day: </label>
                <input type="range" id="hoursPerDay" min="1" max="24" value="1">
                <span id="hours-num">1</span>
            </div>

            <div class="inputs">
                <label for="daysPerWeek">Days Per Week: </label>
                <input type="range" id="daysPerWeek" min="1" max="7" value="1">
                <span id="days-num">1</span>
            </div>
        </div>

        <div class="calculations">
            <h2>Salary Details: </h2>
            <p>Hourly Amount: <span id="hourlyAmount"></span></p>
            <p>Daily Amount: <span id="dailyAmount"></span></p>
            <p>Weekly Amount: <span id="weeklyAmount"></span></p>
            <p>Monthly Amount: <span id="monthlyAmount"></span></p>
            <p>Annual Amount: <span id="annualAmount"></span></p>
            <p>After Taxes: <span id="afterTax"></span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
